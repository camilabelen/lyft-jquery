<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Lyft</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
  <!-- splash screen -->
  <div class="container-fluid splash">
    <div class="container">    
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 logo">
          <img src="assets/images/logo-white.png" alt="logo">
        </div>
      </div>
    </div>      
  </div>
  <!-- sign up -->
  <div class="container-fluid signUp">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <img class="whiteLogo" src="assets/images/logo-white.png" alt="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <img class="purpleLogo" src="assets/images/Lyft_logo_purple.png" alt="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 buttons">
        <button type="button" class="col-xs-4 col-xs-offset-2 btn btn-default logIn-button">LOG IN</button>
        <button type="button" class="col-xs-4 col-xs-offset-1 btn btn-default signUp-button">SING UP</button>
      </div>
    </div>
  </div>
  <!-- Formulario sign up -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-3">
           <span class="glyphicon glyphicon-chevron-left"></span>
        </div>       
        <div class="col-xs-9">
          <h2>Sign Up</h2>
          <p>Join now for free ride credit</p>
          <hr>
        </div>
      </div>      
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <div class="input-group-btn country">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Country <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#"><img src="assets/images/mexico_bandera.jpg" alt="bandera_Mexico"></a></li>
              <li><a href="#"><img src="assets/images/peru_bandera.png" alt="bandera_PerÃº"></a></li>
              <li><a href="#"><img src="assets/images/chile_bandera.png" alt="bandera_Chile"></a></li>
              <li><a href="#"><img src="assets/images/usa_bandera.png" alt="usa_bandera"></a></li>
            </ul>
          </div><!-- /btn-group -->
          <div class="input-group">
            <span class="input-group-addon">52</span>
            <input type="text" class="form-control">
          </div>          
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      <p>We'll send a text to verify your phone</p>
    </div><!-- /.row -->
    <div>
      <button type="button" class="col-xs-12 btn btn-default next-button">NEXT</button>
    </div>
    <!--  -->
  </div>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
