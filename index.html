<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Lyft</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
  <!-- splash screen -->
  <div class="container-fluid splash">
    <div class="container">    
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 logo">
          <img src="assets/images/logo-white.png" alt="logo">
          <div class="row loading">
            <svg class="spinner col-xs-4 col-xs-offset-4" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>      
  </div>
  <!-- sign up -->
  <div class="container-fluid signUp">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <img class="purpleLogo" src="assets/images/Lyft_logo_purple.png" alt="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 buttons">
        <button type="button" class="col-xs-4 col-xs-offset-2 btn btn-default logIn-button">LOG IN</button>
        <button type="button" class="col-xs-4 col-xs-offset-1 btn btn-default signUp-button">SING UP</button>
      </div>
    </div>
  </div>
  <!-- Formulario sign up -->
  <div class="container phone">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-3">
          <span class="glyphicon glyphicon-chevron-left back"></span>      
        </div>       
        <div class="col-xs-9">
          <h2>Sign Up</h2>
        </div>
        <div class="col-xs-12">
          <p class="text-center">Join now for free ride credit</p>
          <hr>
        </div>
      </div>      
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
        <!-- dropdown con banderas -->
          <div class="input-group-btn country">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Country <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#"><img src="assets/images/mexico_bandera.jpg" alt="bandera_Mexico"></a></li>
              <li><a href="#"><img src="assets/images/peru_bandera.png" alt="bandera_Perú"></a></li>
              <li><a href="#"><img src="assets/images/chile_bandera.png" alt="bandera_Chile"></a></li>
              <li><a href="#"><img src="assets/images/usa_bandera.png" alt="usa_bandera"></a></li>
            </ul>
          </div>
          <!-- input para numero de telefono -->
          <div class="input-group ">
            <span class="input-group-addon">52</span>
            <input type="number" required="required"class="form-control phoneNumber">
          </div>          
        </div>
      </div>
      <div class="col-xs-12 text-center">
        <p>We'll send a text to verify your phone</p>
      </div>      
    </div>
    <!-- boton para ir a la sgte vista -->
    <div>
      <button type="button" class="col-xs-12 btn btn-default next-button disabled">NEXT</button>
    </div>
  </div>
  <!-- verificación -->
  <div class="container verifyPhone">
    <div>
    <!-- boton para ir atras -->
      <div class="col-xs-3">
        <span class="glyphicon glyphicon-chevron-left backPhone"></span>   
      </div>
      <div class="col-xs-9">
        <h2>Verify phone number</h2>       
      </div>
      <div class="col-xs-12">
        <h4 class="text-center">Join now for free ride credit</h4>
        <!-- input para codigo -->
        <p class="text-center">LAB-<input type="number" class="inputCode"></p>
        <p class="text-center">Enter the code sent to +52</p>
      </div>
      <!-- boton para reenviar codigo -->
      <div class="row">
        <button type="button" class="btn btn-default btn-sm resend-button col-xs-4 col-xs-offset-4">Resend code</button>       
      </div>
      <!-- boton para el sgte paso -->
      <div class="col-xs-12">
        <button type="button" class="col-xs-12 btn btn-default next2 disabled">NEXT</button>
      </div>      
    </div>
  </div>
  <!-- Nombre y correo -->
  <div class="container name">
    <div class="row">
    <!-- icono para ir atras -->
      <div class="col-xs-3">
        <span class="glyphicon glyphicon-chevron-left backVerify"></span>  
      </div>
      <div class="col-xs-9">
        <h2>Sign up</h2>       
      </div>
      <div class="col-xs-12">
        <h4 class="text-center">Join now for free ride credit</h4>
        <!-- input nombre -->
        <div class="input-group nameInput">
          <span class="input-group-addon glyphicon glyphicon-user"></span>
          <input type="text" required="required" class="form-control phoneNumber">
        </div>
        <!-- input email -->
        <div class="input-group emailInput">
          <span class="input-group-addon glyphicon glyphicon-envelope"></span>
          <input type="text" required="required" class="form-control phoneNumber">
        </div>           
      </div>
      <!-- checkbox aceptar terminos -->
      <div class="container">
        <div class="col-xs-1 terms check">
          <input type="checkbox">
        </div>
        <div class="col-xs-10 terms">
          <p>I agree to Lyft's <a href="#">Terms of Service</a></p>
        </div>
      </div>
      <!-- boton para el sgte paso -->
      <div class="col-xs-12">
        <button type="button" class="col-xs-12 btn btn-default next3 disabled">NEXT</button>
      </div> 
    </div>
  </div>
  <!-- vista final -->
  <div class="container-fluid final">
    <div class="container">    
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 logo">
          <img src="assets/images/logo-white.png" alt="logo">
        </div>
        <div class="col-xs-6 col-xs-offset-3">
          <img src="assets/images/Check.png" alt="check" class="checkImg">
        </div>
      </div>
    </div>      
  </div>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
